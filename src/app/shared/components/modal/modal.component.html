<div class="wrap" *ngIf="modal; else empty">
  <div class="img-wrap" *ngIf="modal.img">
    <div class="status">
      <img [src]="modal.state">
    </div>
    <div class="img">
      <img [src]="modal.img">
    </div>
  </div>


  <div class="text">
    {{modal.text}}
  </div>

  <button
    mat-flat-button
    color="primary"
  >
    Ok
  </button>
</div>

<ng-template #empty>
  <p>empty modal info</p>
</ng-template>
