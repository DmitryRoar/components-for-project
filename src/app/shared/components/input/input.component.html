<div class="wrap" *ngIf="input; else someInput">
  <div class="input">
    <label [for]="input.htmlId" *ngIf="input.required; else inputNotRequired">
      {{input.label}} *
    </label>
    <ng-template #inputNotRequired>
      <label for="input">{{input.label}} </label>
    </ng-template>
    <div>
      <img [src]="input.img" [alt]="input.label">
      <input id="input" type="text">
    </div>
  </div>
</div>

<ng-template #someInput>
  <p>empty inputs</p>
</ng-template>
