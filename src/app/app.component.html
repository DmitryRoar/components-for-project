<!-- drawer -->
<div class="wrap">
  <button
    (click)="createDrawer()"
    mat-flat-button
    color="accent"
  >
    open drawer
  </button>
  <ng-template drawerRef></ng-template>
</div>
<!-- button -->
<div class="wrap">
  <button mat-flat-button color="primary">primary</button>
  <button mat-flat-button color="warn">warn</button>
  <button mat-flat-button color="accent">accent</button>


  <button mat-flat-button>without color attribute</button>
  <button mat-flat-button color="test">test</button>
  <button mat-flat-button disabled>disabled</button>
</div>
<!-- checkbox -->
<div class="wrap">
  <mat-checkbox color="primary"></mat-checkbox>
  <mat-checkbox color="primary"></mat-checkbox>
</div>
<!-- select -->
<div class="wrap">
  <mat-form-field>
    <mat-label>label</mat-label>
    <mat-select>
      <mat-option [value]="select.value">
        foo
      </mat-option>
      <mat-option [value]="select.value">
        bar
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<!-- dot -->
<div class="wrap flex">
  <div class="dot dot-pink"></div>
  <div class="dot dot-orange"></div>
  <div class="dot dot-blue"></div>
  <div class="dot dot-purple"></div>
  <div class="dot dot-gradient"></div>
  <div class="dot dot-green"></div>
</div>
<!-- datepicker -->
<div class="wrap">
  <div class="input">
    <mat-label>Data Picker</mat-label>
    <div>
      <input matInput [matDatepicker]="picker" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </div>
</div>
<!-- input -->
<div class="wrap">
  <app-input [input]="input"></app-input>
</div>
<!-- feedback -->
<div class="wrap">
  <app-feedback [feedbackInfo]="feedback"></app-feedback>
</div>
<!-- homework-status -->
<div class="wrap">
  <app-homework-status [homeworkStatus]="homeworkStatus"></app-homework-status>
  <app-homework-status [homeworkStatus]="homeWorkStatusFalse"></app-homework-status>
</div>
<!-- notification -->
<div class="wrap">
  <app-notification [notification]="notification"></app-notification>
</div>
<!-- confirm modal -->
<div class="wrap">
  <app-confirm [confirm]="confirm"></app-confirm>
</div>
<!-- modal -->
<div class="wrap">
  <app-modal [modal]="modalSuccess"></app-modal>
  <app-modal [modal]="modalDanger"></app-modal>
  <app-modal [modal]="modalWOImg"></app-modal>
</div>
<!-- card -->
<div class="wrap">
  <app-card [card]="card"></app-card>
  <app-card [card]="cardWOLastLesson"></app-card>
</div>
